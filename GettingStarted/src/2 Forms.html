<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    </style>
</head>

<body>
    <div id="vue">
        <p>
            <div>Searching {{name}}...</div>
            <input v-model="name" placeholder="two way binding ... (onChange)">
            <input v-model.trim="name" placeholder="twoWay ... (with trim)">
            <input v-model.lazy="name" placeholder="lazy binding ... (onLostFocus)">
            <textarea v-model="name" cols="20" rows="5"></textarea>
        </p>

        <p>
            <input type="checkbox" v-model="isCheckbox" id="checkbox">
            <label for="checkbox">{{isCheckbox}}</label>
        </p>
        <div>
            <input type="checkbox" v-model="isCheckMultiple" value="A" id="chk1">
            <label for="chk1">A</label>
            <input type="checkbox" v-model="isCheckMultiple" value="B" id="chk2">
            <label for="chk2">B</label>
            <input type="checkbox" v-model="isCheckMultiple" value="C" id="chk3">
            <label for="chk3">C</label>
            <br>
            <small>Seleccionados : {{isCheckMultiple}}</small>
        </div>
        <div>
            <input type="radio" v-model="radioSelected" value="radioA" id="radioA">
            <label for="radioA">A</label>
            <input type="radio" v-model="radioSelected" value="radioB" id="radioB">
            <label for="radioB">B</label>
            <br>
            <small>Seleccionado : {{radioSelected}}</small>
        </div>
        <div>
            <select v-model="optionSelected">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
            </select>
            <br>
            <small>Seleccionado : {{optionSelected}}</small>
        </div>
        <div>
            <select v-model="optionSelectedMany" multiple>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
            </select>
            <br>
            <small>Varios : {{optionSelectedMany}}</small>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#vue',
            data: {
                name: '',
                isCheckbox: false,
                isCheckMultiple: [],
                radioSelected: "radioA",
                optionSelected: "lunes",
                optionSelectedMany: []
            }
        });        
    </script>
</body>

</html>
